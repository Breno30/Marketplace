version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
  api-build:
    image: marketplace-backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    environment:
      Marketplace_db: mongodb://root:example@mongo:27017/
      Marketplace_jwtPrivateKey: 'random54465445674'
  api:
    image: marketplace-backend
    environment:
      Marketplace_db: mongodb://root:example@mongo:27017/
      Marketplace_jwtPrivateKey: 'random54465445674'
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/share/nginx/api
    depends_on:
      - api-build

  web-server-build:
    image: marketplace-frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
  web-server:
    image: marketplace-frontend
    ports: 
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - web-server-build