<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../../style.css">
    
    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js" defer></script>
    <script src="create-post.js" defer></script>
</head>
<body>
    <div class="form">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input id="title-input" type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input id="description-input" type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input id="price-input" type="number" class="form-control" placeholder="Price">
                    </div>
                    <input value="Publish" onclick=publishPost() class="btn" type="button">
                    <input value="Cancel" onclick=cancelPost() class="btn" type="button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
