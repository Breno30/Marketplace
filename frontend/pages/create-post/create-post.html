<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../../style.css">

    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js" defer></script>
</head>

<body id="app">
    <div class="form">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method="POST" :action="`${api_url}/upload`" enctype="multipart/form-data">
                    <input type="file" name="image">
       
                    <div class="form-group">
                        <label>Title</label>
                        <input name="title" type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input name="description" type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input name="price" type="number" class="form-control" placeholder="Price">
                    </div>
                    <input type="submit">
                    <!-- <input value="Publish" @click="publishPost" class="btn" type="button">
                    <input value="Cancel" onclick=cancelPost() class="btn" type="button"> -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        Vue.createApp({

            data: function () {
                return {
                    api_url: config.api_url,
                    title: '',
                    description: '',
                    price: null
                }
            },
            methods: {

                publishPost() {
                    axios
                        .post(`${config.api_url}/post`,
                            {
                                title: this.title,
                                description: this.description,
                                price: this.price
                            },
                            {
                                withCredentials: true
                            }).then(response => console.log(response))
                }
            }

        }).mount('#app');
    </script>
</body>

</html>
