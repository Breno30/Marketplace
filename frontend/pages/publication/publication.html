<!DOCTYPE html>
<html lang="en" id="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="publication.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js"></script>
</head>

<body>
    <div class="navbar-fixed-top">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="search">
                    <input type="text" id="search_bar" class="form-control" placeholder="Search products here">
                    <button class="btn btn-primary" onclick=searchRedirection()>Search</button>
                </div>
            </div>
        </div>
    </div>

    <div id="top-bar"></div>
    <div class="d-flex justify-content-center">
        <img id="image-post" :src="post.thumbnail">
    </div>
    <hr>

    
    <div>
        <div id="title">
            <h2 id="title-text">{{post.title}}</h2>
        </div>

        <div id="price">
            <h1 id="price-text">R$ {{post.price}}</h1>
        </div>

        <div id="description">
            <h6 id="description-text">{{post.description}}</h6>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    url: new URL(location.href),
                    id: null,
                    post: {}
                }
            },
            mounted() {
                this.id = urlToVars(this.url.search)["id"]
                axios
                    .get(`${config.api_url}/post/${this.id}`)
                    .then(response => (this.post = response.data))
            }
        });

        app.mount('#app');


    </script>
</body>

</html>
