<!DOCTYPE html>
<html lang="en" id="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="publication.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js"></script>
</head>

<body>
    <div class="navbar-fixed-top">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="search">
                    <input type="text" id="search_bar" class="form-control" placeholder="Search products here">
                    <button class="btn btn-primary" onclick=searchRedirection()>Search</button>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center publication">
        <img v-if="post.thumbnail" class="image-post" :src="`data:image/png;base64, ${post.thumbnail}`">
        <img v-else class="image-post" src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
    </div>

    <hr>


    <div class="post-info">
        <div>
            <h2 id="title" v-if="post.title">{{post.title}}</h2>
            <h2 id="title" v-else>Loading title...</h2>

            <span id="price" v-if="post.price">R$ {{post.price.toFixed(2)}}</span>
            <span id="price" v-else>Loading price...</span>
        </div>
        
        <span id="description" v-if="post.description">{{post.description}}</span>
        <span id="description" v-else></span>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    url: new URL(location.href),
                    id: null,
                    post: {}
                }
            },
            mounted() {
                this.id = urlToVars(this.url.search)["id"]
                axios
                    .get(`${config.api_url}/post/${this.id}`)
                    .then(response => (this.post = response.data))
            }
        });

        app.mount('#app');


    </script>
</body>

</html>
