<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="sidenav">
        <div class="sidenav-text">
            <h1>Marketplace</h1>
            <h2><br>Sell & <br> Buy</h2>
        </div>
    </div>
    <div class="form">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email-input" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password-input" type="password" class="form-control" placeholder="Password">
                    </div>
                    <input value="Login" onclick=login() class="btn" type="button">
                    <input value="Sign Up" onclick=signUpRedirect() class="btn" type="button">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
