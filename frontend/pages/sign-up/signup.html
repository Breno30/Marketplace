<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="signup.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../../utils/config.js"></script>
    <script src="../../utils/main.js"></script>
    <script src="signup.js"></script>
</head>

<body>
    <div class="sidenav">
        <div class="sidenav-text">
            <h1>Marketplace</h1>
            <h2><br>Sell & <br> Buy</h2>
        </div>
    </div>
    <div class="form">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form>
                    <input id="name" type="text" placeholder="Name"><br>

                    <input id="email" type="email" placeholder="Email"><br>

                    <input id="password" type="password" placeholder="Password"><br>

                    <input id="confirm-password" type="password" placeholder="Confirm Password"><br>

                    <!-- <input value="Login" onclick=login() class="btn" type="button"> -->
                    <input value="Sign Up" onclick=signUp() class="btn" type="button">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
